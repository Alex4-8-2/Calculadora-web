<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Alexander Choque Sirpa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora - Alexander Choque Sirpa</h1>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="deleteLast()">&lt;</button>
                <button onclick="appendOperator('*')">x</button>
                <button onclick="appendOperator('/')">/</button>

                <button onclick="appendNumber(7)">7</button>
                <button onclick="appendNumber(8)">8</button>
                <button onclick="appendNumber(9)">9</button>
                <button onclick="appendOperator('-')">-</button>

                <button onclick="appendNumber(4)">4</button>
                <button onclick="appendNumber(5)">5</button>
                <button onclick="appendNumber(6)">6</button>
                <button onclick="appendOperator('+')">+</button>

                <button onclick="appendNumber(1)">1</button>
                <button onclick="appendNumber(2)">2</button>
                <button onclick="appendNumber(3)">3</button>
                <button class="equal" onclick="calculate()">=</button>

                <button class="zero" onclick="appendNumber(0)">0</button>
                <button onclick="appendDot()">.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
